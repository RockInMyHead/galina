server {
    listen 80;
    server_name lawyer.windexs.ru;

    # Логи
    access_log /var/log/nginx/lawyer.windexs.ru.access.log;
    error_log /var/log/nginx/lawyer.windexs.ru.error.log;

    # Статические файлы frontend
    location / {
        root /home/sve/galina/frontend;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;

        # Кэширование статических ресурсов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API прокси на порт 1041
    location / {
        proxy_pass http://localhost:1041;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
}
